<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
</head>

<body>

    <form>
        <!-- Phone Number Field (Numbers Only) -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit number"
        title="Please enter a 10-digit phone number" />

        <br><br>

        <!-- Password Field with Pattern Validation (8+ characters) -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern=".{8,}" required
        placeholder="At least 8 characters" title="Password must be at least 8 characters long" />

        <br><br>

        <!-- Textarea for Additional Comments -->
        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here..."></textarea>

        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
